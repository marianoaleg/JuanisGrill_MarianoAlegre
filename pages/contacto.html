    <main>

         <fieldset>
            <form action="" method="post">
            <div class="bgFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="bgFormulario">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <div class="bgFormulario">
                <label for="telefono">Tel/Cel:</label>
                <input type="text" id="telefono" placeholder="Ingrese un número de contacto" required>
            </div class="bgFormulario">
            <div class="bgFormulario">
                <label for="email">E-Mail:</label>
                <input type="text" id="email" placeholder="Ingrese su E-Mail" required>
            </div>  
            <br>
            <div>
                <p> Indique el motivo de su contacto:</p>
            <select name="motivo_contacto">
                <option value="reserva">Reserva</option>
                <option value="pedido">Pedido</option>
                <option value="devolucion">Devolución</option>
                <option value="catering">Servicio de catering</option>
            </select>
            </div>
            <p></p>
            <div> <p> Aclaración (No obligatoria):</p> </div>
            <div>
            <textarea name="aclaracion" id="aclaracion" cols="30" rows="10"></textarea>
            </div>
            <input id="enviar" type="submit" value="Enviar">
            <input  id="reset" type="reset" value="Limpiar">
            
        </form>
    </fieldset>
